<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
   <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Megijima</title>
        <meta name="description" content="Megijima">
        <meta name="author" content="Johann Barbie">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- build:css styles/vendor/html5bp.js -->
        <link rel="stylesheet" href="components/html5-boilerplate/css/main.css">
        <!-- endbuild -->
        <!-- build:css styles/vendor/leaflet.js -->
        <link rel="stylesheet" href="components/leaflet/dist/leaflet.css" />
        <!-- endbuild -->
        <!-- build:css styles/vendor/videojs.js -->
        <link rel="stylesheet" href="components/video.js/video-js.css"/>
        <!-- endbuild -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <!-- build:js scripts/handlebars/handlebars.js -->
        <script src="components/handlebars/handlebars.js"></script>
        <!-- endbuild -->
        <!-- build:js scripts/vendor/masonry.pkgd.js -->
        <script src="scripts/libs/masonry/masonry.pkgd.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <header></header>
        <div id="map"></div>
        <div class="main">
              <div id="intro"></div>
              <div id="content"></div>
              <div id="related"></div>
              <div class="map" id="navigation"></div>
        </div>
        <footer></footer>
        <script id="composite" type="text/html">
            <div class="stamp stamp1"></div>
            <div class="stamp stamp2"></div>
            <div class="stamp stamp4"></div>
            <div class="stamp stamp5"></div>
            <div class="stamp stamp3"></div>
        </script>
        <script id="main" type="text/html">
            <div class="mainView row-fluid">
              <div class="span7"><img src="images/{{id}}/portrait.jpg" alt="{{t data.name}}"></div>
              <div class="span5 description">
                    <div class="name textField"><strong>{{t data.name}}</strong></div>
                    <div class="story textField ellipsis">{{t data.text}}</div>
                  <div class="tags textField ellipsis">{{t data.cropText}}</div>
                    <div id="mainVideo" class="video">
                    </div>
              </div>
            </div>
        </script>
        <script id="portrait" type="text/html">
            <p class="tag">{{data.cropText}}</p>
            <img src="images/{{preview}}/portrait.jpg" alt="{{data.text}}">
        </script>
        <script id="story" type="text/html">
             <div class="modal-header">
                <h2>This is a modal!</h2>
              </div>
              <div class="modal-body">
                <p>With some content in it!</p>
              </div>
              <div class="modal-footer">
                <button class="btn-default">Ok</button>
             </div>
        </script>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
    </body>

</html>
